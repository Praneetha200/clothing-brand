<!DOCTYPE html>
<html lang="en">
<head>
        <title>Women's Dress</title>
    <link rel="stylesheet" href="styles.css">
<style>
body {
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    background-color: #ffe6f2; /* Soft pink background */
}

header {
    background-color: #ff66b2; /* Vibrant pink */
    color: white;
    padding: 15px;
    font-size: 20px;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 18px;
}

.category {
    margin: 50px auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0 0 10px rgba(255, 105, 180, 0.3); /* Light pink shadow */
    border-radius: 12px;
    width: 70%;
}

.category h2 {
    font-size: 26px;
    color: #d147a3; /* Deep pink */
    font-weight: bold;
}

.category p {
    font-size: 18px;
    color: #666;
}

.product-gallery {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    margin-top: 20px;
}

.product {
    background-color: #ffb3d9; /* Light pink */
    padding: 15px;
    border-radius: 12px;
    width: 200px;
    text-align: center;
    transition: 0.3s;
}

.product:hover {
    background-color: #ff66b2; /* Darker pink on hover */
    color: white;
}

.product img {
    width: 100%;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(255, 105, 180, 0.5);
}

.product p {
    font-weight: bold;
    margin-top: 10px;
}

</style>
</head>
<body>
    <header>
        <h1>Fashion Hub</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="women.html">Women</a></li>
            </ul>
        </nav>
    </header>

    <section class="category">
        <h2>Women's Dresses</h2>
        <p>Discover our collection of elegant and fashionable dresses.</p>
        <img src="womens-dress.jpg" alt="Women's Dress" style="width:200px;">
    </section>
</body>
</html>
