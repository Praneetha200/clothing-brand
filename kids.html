<!DOCTYPE html>
<html lang="en">
<head>
       <title>Kids' T-shirts</title>
   <style>
body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    background-color: #fffbcc; 
}

header {
    background-color: #ff6699;
    color: white;
    padding: 15px;
    font-size: 24px;
    font-weight: bold;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

.category {
    margin: 50px auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    border-radius: 15px;
    width: 70%;
}

h2 {
    color: #ff3399; /* Vibrant Pink */
    font-size: 28px;
    text-shadow: 2px 2px #ffcc00; 
}

p {
    color: #444;
    font-size: 18px;
}

.products {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    margin-top: 20px;
}

.product {
    background-color: #ffcc00; 
    padding: 20px;
    border-radius: 15px;
    width: 180px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    color: white;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
}

.product:hover {
    background-color: #ff9900;
    transform: scale(1.1);
}

.product img {
    width: 120px;
    height: auto;
    border-radius: 10px;
}

footer {
    margin-top: 30px;
    padding: 10px;
    background-color: #ff6699;
    color: white;
    font-size: 16px;
}

</style>
</head>
<body>
    <header>
        <h1>Fashion Hub</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="kids.html">Kids</a></li>
            </ul>
        </nav>
    </header>

    <section class="category">
        <h2>Kids' T-shirts</h2>
        <p>Discover our fun and colorful T-shirts for kids.</p>
        <img src="kids-tshirt.jpg" alt="Kids' T-shirt" style="width:200px;">
    </section>
</body>
</html>
